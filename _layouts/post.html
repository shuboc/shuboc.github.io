---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.author %}By <a href="/author/shubo/"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></a> on {% endif %}
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
    <p class="post-meta">
      <i class="fa fa-tags" aria-hidden="true"></i>
      {% for tag in page.tags %}
        <a class="post-tag" href='/tags/#{{tag | slugify }}' target="_blank">{{ tag }}</a>
      {% endfor }%}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    覺得這篇文章對你有幫助的話，歡迎分享👉
    <div class="fb-share-button" data-href="{{ page.url }}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">分享</a></div>

    {% include related.html %}
  </div>

  {% include disqus.html %}

</article>
